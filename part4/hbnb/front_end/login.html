<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="HBnB Logo" class="logo"></a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    
    <main>
        <section class="login-container">
            <div class="login-box">
                <img src="images/logo.png" alt="HBnB Logo" class="login-logo">
                <form id="login-form">
                    <h2>Welcome Back</h2>
                    <p class="login-subtitle">Please login to your account</p>
                    <div id="error-message"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
